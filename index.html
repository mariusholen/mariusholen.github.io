<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 80%;
       }
    </style>
  </head>
  <body>
    <title>Google Maps API</title>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 58.147, lng: 7.995};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
     //   var marker = new google.maps.Marker({
      //    position: uluru,
      //    map: map
     //   });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAg_NsYhKKX_8CkbFH0_Gw1_IT4XrXXqiQ&callback=initMap">
    </script>
  </body>
</html>

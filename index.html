<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 58.147830, lng: 7.995838};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="">
    </script>
  </body>https://maps.googleapis.com/maps/api/js?key=AIzaSyAg_NsYhKKX_8CkbFH0_Gw1_IT4XrXXqiQ&callback=initMap
</html>
